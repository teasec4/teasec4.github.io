    <div class="container1">

            <div class="form_radio">

            </div>
        </div>

            <p class="timeText">chose time</p>
            <div class="form_radio2">

                       name="time" >

                       name="time" >

                       name="time" >
                <label id="timeChoice3color" for="timeChoice3" class="button-label">15 min</label>
            </div>

        </div>
    </div>
